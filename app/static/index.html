<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RefChecker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .section { margin-bottom: 40px; }
    .progress { height: 25px; }
    .status-badge {
      font-size: 0.9em;
      padding: 0.4em 0.8em;
    }
    .pending { background-color: #ffd700; }
    .processing { background-color: #87ceeb; }
    .completed { background-color: #90ee90; }
    .error { background-color: #ffcccb; }
  </style>
</head>
<body>
  <div class="container">
    <header class="mb-4">
      <h1>Reference Checker</h1>
      <p>Upload a PDF to start processing and check citation correctness.</p>
    </header>

    <!-- Upload Section -->
    <section class="section" id="uploadSection">
      <h2>Upload PDF</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" class="form-control" id="pdfFile" name="file" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit PDF</button>
      </form>
      <div id="uploadMessage" class="alert mt-3" style="display: none;"></div>
    </section>

    <!-- Processing Queue -->
    <section class="section" id="queueSection">
      <h2>Processing Queue</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Request ID</th>
              <th>Status</th>
              <th>Progress</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="queueTableBody">
            <!-- Queue items will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    // Utility functions
    function showMessage(message, isError = false) {
      const messageDiv = document.getElementById('uploadMessage');
      messageDiv.textContent = message;
      messageDiv.className = `alert mt-3 ${isError ? 'alert-danger' : 'alert-success'}`;
      messageDiv.style.display = 'block';
    }

    function getStatusBadgeClass(status) {
      const statusMap = {
        'pending': 'bg-warning',
        'processing': 'bg-info',
        'completed': 'bg-success',
        'error': 'bg-danger'
      };
      return `badge ${statusMap[status] || 'bg-secondary'} status-badge`;
    }

    // Handle file upload
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      
      try {
        const response = await fetch('/submit', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (data.request_id) {
          showMessage(`Upload successful! Request ID: ${data.request_id}`);
          this.reset();
          await updateQueueTable();
        } else {
          showMessage(data.detail || 'Upload failed', true);
        }
      } catch (error) {
        showMessage(`Upload failed: ${error}`, true);
      }
    });

    // Update queue table
    async function updateQueueTable() {
      try {
        const response = await fetch('/status');
        const data = await response.json();
        
        const tbody = document.getElementById('queueTableBody');
        tbody.innerHTML = '';
        
        Object.entries(data.requests).forEach(([requestId, request]) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${requestId}</td>
            <td><span class="${getStatusBadgeClass(request.status)}">${request.status}</span></td>
            <td>${request.progress.stage || 'N/A'}</td>
            <td>
              ${request.status === 'completed' ? `
                <div class="btn-group">
                  <a href="/download/${requestId}/verified.json" class="btn btn-sm btn-primary" download>Results</a>
                  <a href="/download/${requestId}/confirmations.txt" class="btn btn-sm btn-info" download>Confirmations</a>
                  <a href="/download/${requestId}/articles.zip" class="btn btn-sm btn-success" download>Articles</a>
                </div>
              ` : ''}
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error updating queue:', error);
      }
    }

    // Poll for updates
    setInterval(updateQueueTable, 5000);
    
    // Initial load
    updateQueueTable();
  </script>
</body>
</html>
